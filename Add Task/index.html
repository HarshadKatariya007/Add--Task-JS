<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Task</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
</head>
<body class="bg-dark">
        <section class="section">
            <div class="add-task-box w-100 d-flex justify-content-center align-items-center">
                <div class="task-box w-25 h-25 bg-secondary mt-5 p-3 rounded-3">
                  <h2 class="text-warning font-monospace text-uppercase p-2">Task List</h2>
                    <div class="box position-relative">
                        <form>
                            <div class="d-flex">
                                <input type="text" placeholder="Enter Your Task" class="w-100 border-0 p-2 rounded-start" id="task_data">
                                <button class="btn bg-warning">Add</button>
                            </div>
                            <div id="task_menu_data"></div>
                        </form>
                    </div>
                </div>
            </div>
        </section>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
<script src="./index.js"></script>
</html>
